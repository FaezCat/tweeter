<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disables Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />    
    
    <!-- Bungee Text CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- All Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Container and New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Posted-Tweet CSS -->
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Create and Display New Tweet JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
    <!-- Form Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Timeago JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter <i class="fas fa-crow"></i></span>
      <div>
        <b>Write</b> a new tweet
        <br>
        <center><button id="nav-button"><i class="fas fa-angle-double-down"></i></button></center>
      </div>
    </nav>
    
    <div class="desktop-view">
      <header id="page-header">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div>
          <center><h2>Amy Mansell</h2></center>
        </div>
      </header>
    
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <center><div id="display-error"></div></center>
          <form method="POST" input type="text" action="/tweets/">
            <label for="tweet-text"><b>What are you chirping on about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
            <div id="tweet-id">
              <button id="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="posted-tweets">
        </section>
      </main>
    </div>
  </body>
</html>
